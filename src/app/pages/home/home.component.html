<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img class>
                <div class="card-body">
                    <form [formGroup]="addpatientForm" (ngSubmit)="save()">
                        <h2>Keyin Patient Details Here</h2>
                        <div class="form-group">
                          <label for="name">Full-Name</label>
        
                          <input type="text" class="form-control" id="name" placeholder="Enter fullnames.." formControlName="name">
                
                        
                        <div>
                          <label for="dob">D.o.B</label>
                          <input type="date" class="form-control" id="dob" placeholder="Date of birth" formControlName="dob">
                        </div>
                        <br><br>
                        <div>
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" formControlName="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <br><br>
                        </div>
                        <div>
                            <label for="service">Type of Service</label>
                            <select name="service" id="service" formControlName="service">
                                <option value="Outpatient">Outpatient</option>
                                <option value="Inpatient">Inpatient</option>
                            </select>
                            <br><br>
                        </div>
                        <div>
                            <label for="comments">Comments</label>
                            <input type="text" class="form-control" id="comments" placeholder="Enter comment" formControlName="comments">
                  
                        </div>
                        <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    </div>
                      </form>
                </div>
              </div>
        </div>
        <div class="col-md">
            <div class="card">
                <img class>
                <div class="card-body">
                  <app-tablerecord></app-tablerecord>
                </div>
              </div>
        </div>
    </div>
</div>
